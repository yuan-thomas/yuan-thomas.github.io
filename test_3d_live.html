<!DOCTYPE html>
<html lang="en">
https://aframe.io/releases/1.3.0/aframe.min.js
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OvenPlayer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>

<script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
<script src="https://aframe.io/aframe/examples/js/play-on-click.js"></script>
<script src="https://aframe.io/aframe/examples/js/hide-on-play.js"></script>

</head>

<body>
<a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
<a-assets>
<video id='hls-example'  class="video-js vjs-default-skin" width="400" height="300" controls>
<source type="application/x-mpegURL" src="http://localhost:3333/app/abc/llhls.m3u8">
</video>
</a-assets>
<a-videosphere rotation="0 -90 0" src="#hls-example" visible="false" play-on-click="" material="" geometry="" scale="">
</a-videosphere>
<a-camera camera="" position="" rotation="" look-controls="" wasd-controls="">
<a-entity position="0 0 -1.5" text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video" hide-on-play="#video">
</a-entity>
</a-camera>
<canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" data-engine="three.js r137" width="1920" height="1264" style=""></canvas><div class="a-loader-title" style="display: none;">Videosphere</div><div class="a-enter-vr" aframe-injected=""><button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""></button></div><div class="a-enter-ar a-hidden" aframe-injected=""><button class="a-enter-ar-button" title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""></button></div><div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected="">
</a-entity>
</a-scene>
</body>

</html>
