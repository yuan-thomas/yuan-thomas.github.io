<!DOCTYPE html>
<html lang="en">
https://aframe.io/releases/1.3.0/aframe.min.js
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OvenPlayer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>

<script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
<script src="https://aframe.io/aframe/examples/js/play-on-click.js"></script>
<script src="https://aframe.io/aframe/examples/js/hide-on-play.js"></script>

</head>

<body>
    <!-- OvenPlayer will be initialized inside this element -->
<a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
<a-sky rotation="0 -130 0" material="" geometry="" scale=""><div id="player_id"></div></a-sky>
<a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0" text=""></a-text>
<canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" data-engine="three.js r137" width="1920" height="1264" style=""></canvas><div class="a-loader-title" style="display: none;">360Â° Image</div><a-entity camera="" position="" wasd-controls="" rotation="" look-controls="" aframe-injected=""></a-entity><div class="a-enter-vr" aframe-injected=""><button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""></button></div><div class="a-enter-ar a-hidden" aframe-injected=""><button class="a-enter-ar-button" title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""></button></div><div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>

    


    <!-- You need hls.js to play HLS. -->

    <!-- Load OvenPlayer via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>

    <script>

        // Initialize OvenPlayer
        const player = OvenPlayer.create('player_id', {
            sources: [
                {
                    label: 'label_for_hls',
                    // Set the type to 'hls'
                    type: 'hls',
                    file: 'http://localhost:3333/app/abc/llhls.m3u8'

                }
            ]
        });
    </script>
</body>

</html>
